<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mapa Auditório - Ocupação Total</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  select {
    font-size: 16px;
    padding: 6px 10px;
    margin-bottom: 15px;
  }
  .auditorio {
    display: grid;
    grid-template-columns: repeat(15, 30px);
    grid-gap: 8px;
    justify-content: center;
    margin-top: 20px;
  }
  .cadeira {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background-color: green;
    cursor: default;
    border: 1px solid #444;
    transition: background-color 0.3s;
  }
  .ocupada {
    background-color: red !important;
  }
</style>
</head>
<body>

<h1>Mapa do Auditório</h1>
<p>Cadeiras verdes estão livres, vermelhas ocupadas.</p>

<label for="dia">Seleciona o dia:</label>
<select id="dia">
  <option value="3jun">3 de Junho</option>
  <option value="4jun">4 de Junho</option>
</select>

<p id="infoOcupacao"></p>

<div class="auditorio" id="auditorio"></div>

<script>
  const totalFilas = 12;
  const cadeirasPorFila = 15;
  const totalCadeiras = totalFilas * cadeirasPorFila;

  // Número total de cadeiras ocupadas por dia
  const ocupacao = {
    "3jun": 40,
    "4jun": 70
  };

  const auditorioDiv = document.getElementById('auditorio');
  const selectDia = document.getElementById('dia');
  const infoOcupacao = document.getElementById('infoOcupacao');

  function desenharMapa(dia) {
    auditorioDiv.innerHTML = ''; // limpar mapa

    const numOcupadas = ocupacao[dia] || 0;

    // Mostrar info total
    infoOcupacao.textContent = `Total de cadeiras ocupadas: ${numOcupadas} de ${totalCadeiras}`;

    // Criar array com todas as cadeiras (ids)
    const todasCadeiras = [];
    for(let fila = 1; fila <= totalFilas; fila++) {
      for(let cadeira = 1; cadeira <= cadeirasPorFila; cadeira++) {
        todasCadeiras.push(`${fila}-${cadeira}`);
      }
    }

    // Escolher aleatoriamente as cadeiras ocupadas
    const ocupadasAleatorias = escolherAleatorias(todasCadeiras, numOcupadas);

    for(let fila = 1; fila <= totalFilas; fila++) {
      for(let cadeira = 1; cadeira <= cadeirasPorFila; cadeira++) {
        const cadeiraDiv = document.createElement('div');
        cadeiraDiv.classList.add('cadeira');

        const id = `${fila}-${cadeira}`;

        if (ocupadasAleatorias.includes(id)) {
          cadeiraDiv.classList.add('ocupada');
        }

        cadeiraDiv.title = `Fila ${fila}, Cadeira ${cadeira}`;
        auditorioDiv.appendChild(cadeiraDiv);
      }
    }
  }

  // Função para escolher N elementos aleatórios de um array
  function escolherAleatorias(arr, n) {
    const result = [];
    const copy = [...arr];
    for(let i = 0; i < n && copy.length > 0; i++) {
      const idx = Math.floor(Math.random() * copy.length);
      result.push(copy[idx]);
      copy.splice(idx, 1);
    }
    return result;
  }

  // Desenhar inicialmente dia 3 de junho
  desenharMapa(selectDia.value);

  selectDia.addEventListener('change', () => {
    desenharMapa(selectDia.value);
  });
</script>

</body>
</html>
